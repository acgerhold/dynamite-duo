<!--
.textContent vs .innerHTML:

* Example HTML - Hello I'm <strong>Andrew</strong>
    -.innerHTML -> Hello I'm Andrew
    -.textContent -> Hello I'm <strong>Andrew</strong> (String literal?)
* For displaying ONLY text (without formatting), you want to use .textContent
    - Best for performance and security
    - For user input text, having that saved as innerHTML would give the user control over the javascript functions
    - If you want to output HTML using javascript, its best to use document.createElement('tag') method
-->
